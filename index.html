<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <div id="historialModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal()"><ion-icon name="close-circle-outline"></ion-icon></span>
            <h2>Historial de Operaciones</h2>
            <ul id="historialLista"></ul>
        </div>
    </div>

    <div class="calculadora">
        <div class="pantalla">0</div>
        <div class="botones">
            <button class="btn" id="borrartodo">CE</button>
            <button class="btn">1</button>
            <button class="btn">2</button>
            <button class="btn">3</button>
            <button class="btn" id="suma">+</button>
            <button class="btn">4</button>
            <button class="btn">5</button>
            <button class="btn">6</button>
            <button class="btn" id="resta">-</button>
            <button class="btn">7</button>
            <button class="btn">8</button>
            <button class="btn">9</button>
            <button class="btn" id="multiplicacion">*</button>
            <button class="btn">0</button>
            <button class="btn">.</button>
            <button class="btn" id="igual">=</button>
            <button class="btn" id="division">/</button>
            <button class="btn" id="borrar">C</button>
            <div class="button-historial">
                <button id="verHistorial" onclick="abrirModal()">Ver Historial</button>
            <div id="overlay"></div>
            </div>
        </div>    
        
    </div>

    
    
    
    
    <script src="index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
